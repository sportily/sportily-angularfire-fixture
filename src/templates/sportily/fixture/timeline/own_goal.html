<div class="event event--own_goal"
    ng-class="{ 'event--home' : event.entry_id != fixture.details.home_entry.division_entry_id }">
    <div class="event__icon"><i class="fa fa-star"></i></div>
    <div class="event__panel">
        <div class="event__time">{{:: event.game_time | gameTime }}</div>
        <div class="event__description">
            <strong>{{:: event.scores.home }} – {{:: event.scores.away }}:</strong>
            Own Goal!
        </div>
        <div class="event__notes" ng-if="event.notes">
            “{{:: event.notes }}”
        </div>
    </div>
</div>
